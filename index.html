<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Your Luck!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script>
		function  enterRaffleClick(){
			document.getElementById("raffleOption").style.display = "none";
			document.getElementById("raffleCreate").style.display = "none";
			document.getElementById("raffleEnter").style.display = "block";
		}

		function createRaffleClick(){
			document.getElementById("raffleOption").style.display = "none";
			document.getElementById("raffleEnter").style.display = "none";
			document.getElementById("raffleCreate").style.display = "block";
		}

		function goBack(){
			document.getElementById("raffleOption").style.display = "block";
			document.getElementById("raffleEnter").style.display = "none";
			document.getElementById("raffleCreate").style.display = "none";
		}

	</script>
</head>

<body>

	<header>	
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Good Lucky!</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</nav>
	</header>
	
	<section>
		<div id="raffleOption" class="container py-3 my-3">
				<div class="card-deck">
						<div class="card">
							<img class="card-img-top" src="./images/new_lucky.jpg" alt="Create a raffle">
							<div class="card-body">
								<h5 class="card-title">Create a raffle</h5>
								<div class="px-3 py-3">
									<form>
										<div class="form-group row">
											<label for="newRaffleIdInput" class="col-sm-3 col-form-label text-right">Id</label>
											<div class="col-sm-9">
												<input type="text" class="form-control inactive" id="newRaffleIdInput" >
											</div>
										</div>
										<div class="form-group row">
											<label for="raffleInput" class="col-sm-3 col-form-label text-right">Describe</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="raffleInput" aria-describedby="raffleHelp" placeholder="Describe yor raffle">
											</div>
										</div>
										<div class="form-group row">
											<label for="newRaffleKey" class="col-sm-3 col-form-label text-right">Key</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="newRaffleKey" aria-describedby="newRaffleKeyHelp" placeholder="Enter raffle key">
											</div>
										</div>
										<button type="submit" class="btn btn-dark btn-lg btn-block">Create one Raffle</button>
									</form>
								</div>
							</div>
						</div>
						<div class="card">
						  <img class="card-img-top" src="./images/lucky.jpg" alt="Enter one raffle">
						  <div class="card-body">
							<h5 class="card-title">Enter one raffle</h5>
							<div class="px-3 py-3">
									<form>
											<div class="form-group row">
												<i class="fa fa-user prefix"></i>
												<label for="nameInput" class="col-sm-3 col-form-label text-right">Name</label>
												<div class="col-sm-9">
														<input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="Enter your name">
												</div>
					
											</div>
											<div class="form-group row">
												<label for="raffleInput" class="col-sm-3 col-form-label text-right">Id</label>
												<div class="col-sm-9">
													<input type="text" class="form-control" id="raffleInput" aria-describedby="raffleHelp" placeholder="Enter the raffle id">								
												</div>
											</div>
											<div class="form-group row">
												<label for="keyInput" class="col-sm-3 col-form-label text-right">Key</label>
												<div class="col-sm-9">
													<input type="text" class="form-control" id="keyInput" aria-describedby="keyHelp" placeholder="Enter raffle key">
												</div>
											</div>
											<button type="submit" class="btn btn-dark btn-lg btn-block">Enter one raffle</button>
										</form>
								</div>
						  </div>
						</div>
					  </div>
		</div>
		
	</section>

	<footer class="footer fixed-bottom" >
		<div class="px-3 py-3 bg-dark text-white text-right">
			<p>Copyright 2018 - Leonardo Sousa</p>
		</div>
	</footer>

</body>

</html>
